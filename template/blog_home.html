<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pedesis个人博客</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <style>
        /* 公共样式 */
        header{
            background:url(images/main.png) no-repeat;
            height:200px;
        }
        .blog-name{
            font-size: 40px;
            color: blue;
        }
        nav{
            height: 50px;
            background: black;
            text-align: center;
        }
        nav ul>li{
            display: block;
            float:left;
            margin-right:60px;
        }
        nav ul>li>a{
            display: block;
            text-align: center;
            line-height: 50px;
            color: white;
        }
        nav .nav-input{
            float: right;
            
            line-height: 50px;
        }
        nav input{
            height: 30px;
            vertical-align: middle;
            border-radius: 10px;
            border: none;
            padding-left: 10px;
            outline: none;
            width: 100px;
            transition: 1s width;
        }
        nav .nav-input>input:hover{
            width: 200px;
            transition: 1s width;
        }
        .container{
            width: 1180px;
            margin: 0 auto;
        }
        /* 本页样式 */
    .main{
        padding-top:20px;
        background: rgb(231, 230, 231);
        
    }
    .main .main-left{
        width: 800px;
    }
        /* 轮播图样式 */
    .wrap{
        width: 800px;
        height: 280px;
        overflow: hidden;
        position: relative;
    }
    .slideshow ul{
        width: 4000px;
        height: 100%; 
        position: absolute;
        left:0;
        top:0;
    }
    .slideshow ul li{
        width: 800px; 
        display: block;
        float: left;
    }
    .slideshow ul li img{
        width: 100%;
    }
    .slideshow .dot{
        position: absolute;
        bottom: 15px;
        left:50%;
        transform: translateX(-50%);
        
    }
    .slideshow .dot>a{
        width: 10px;
        height: 10px;
        display: block;
        background: green;
        float: left;
        margin-right:10px;
    }
    .slideshow .dot>a.active{
        background: red;
    }
    /*main-left*/
    .main-left .main-title{
        margin: 10px 0;
    }
    .main-left .main-title span{
        display:block;
    }
    .main-left .main-title span.title{
        float: left;
        font-weight: bold;

    }
    .main-left .main-title span.time{
        float: right;
    }
    </style>
    
</head>
<body>
    <header>

                    </ul>
                    <div class="nav-input">  
                        <input type="search" placeholder="搜索">

                    </div>
        </div>
    </nav>
<div class="main">
        <div class=" container">
        <div class="main-left">
        <div class="slideshow wrap">
            <ul>
                <li><a href="#">
                    <img src="images/1.jpeg" >
                </a></li>
                <li><a href="#">
                    <img src="images/2.jpeg">
                </a></li>
                <li><a href="#">
                    <img src="images/3.jpeg">
                </a></li>
                <li><a href="#">
                    <img src="images/4.jpeg">
                </a></li>
                <li><a href="#">
                        <img src="images/1.jpeg">
                </a></li>
            </ul>    
        <div class="dot">
            <a href="javascript:;"  class="active"></a>
            <a href="javascript:;" ></a>
            <a href="javascript:;" ></a>
            <a href="javascript:;" ></a>

        </div>
        <div class="main-title clearfix">
            <span class="title">最新文章</span><span class="time">2018年10月11日  更新</span>

        <div id="content">
                <div class="blog-cell">
                        <div class="">
                            <a class="blog-title" href="blog/detial?id=${id}" data-id="${id}">
                                ${title}
                            </a>
                        </div>
                        <div class="blog-information">
                            <span>${author}</span> @ <time>${time}</time>
                        </div>
                </div>
        </div>
        </div>
        <div class="main-right"></div>
    </div>
</div>

</body>

    console.log.apply(console,arguments);
}

<script src="js/blogMain.js"></script>
<script>
//轮播图
var slideshow=function(){
var slideShowUl=document.querySelector(".slideshow ul");
var aNode=document.querySelectorAll(".slideshow .dot>a");
var slideShowLi=slideShowUl.querySelectorAll(".slideshow ul>li");
var flag=0;
var index=0;
var liWidth=slideShowLi[0].offsetWidth;
function next(){
    if(index==4){
        index=0;
    }
    index++;
    slideShowUl.style.left=-(index*liWidth)+"px";
    log("next",slideShowLi.offsetWidth);
    points();
}
function prev(){
    if(index==0){
        index=4;
    }
    index--;
   
    slideShowUl.style.left=-(index*liWidth)+"px";
    points();
}
/*左右点击下一张
nextNode.onclick=function(){
    clearInterval(timer);
    next();
    move();

}
prevNode.onclick=function(){
    clearInterval(timer);
    prev();
    move();
}
*/
var timer=0;
//move();
function points(){
    for(var i=0;i<aNode.length;i++){
    aNode[i].className="";
   }
if(index==4){
    index=0;
}
aNode[index].className="active";
}
for(var i=0;i<aNode.length;i++){
    aNode[i].num=i;
    aNode[i].onclick=function(){
        clearInterval(timer);
        slideShowUl.style.left=-(this.num*liWidth)+"px";
        index=this.num;
        points();
        move();
    }
}
function move(){
    clearInterval(timer);
    timer=setInterval(function(){
        next();
        
    },1000)
}
move();
}
slideshow();
</script>
</html>
